<!DOCTYPE html>
<html>

<head>
  <title>Shooting Game in Virtual Reality</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
  <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>



</head>

<body>
  <a-scene id="scene" 
  background="color:#026f90">

    <!--Assets-->
    <a-assets>
      <a-asset-item id="road" src="./road/scene.gltf"></a-asset-item>
      <a-asset-item id="parts" src="./parts/scene.gltf"></a-asset-item>

     

    </a-assets>

    <!--A-Frame Environment-->
    <a-entity id="environment"
    gltf-model="#road"
    position="0 0 0" 
    rotation="180 180 0"
    scale="20 10 10">
    </a-entity>
    

    <!--Steering-->
    
   

    <!--Light-->
    <a-entity light="type: ambient; color: white; intensity:0.5"></a-entity>
    <a-entity light="type: directional; color: #EEE; intensity: 1" position="-1 1 0"></a-entity>

    <!--Camera and Cursor-->
    <a-entity id="camera" camera position="0 1.6 0" >
      <a-entity id="weapon" gltf-model="#parts" position="0 -4.4 3" rotation="0 180 0" scale="0.35 1 1"
        player-movement>
        <a-entity id="stering"
    gltf-model="#parts"
    position="0 -4.4 3" 
    rotation="0 0 0"
    scale="20 10 10"
    >
        
    </a-entity>
      </a-entity>
      <a-cursor></a-cursor>
    </a-entity>

    


    <!--Ground-->
    <a-plane id="ground" repeat="5 5" position="0 1 0" rotation="-90 0 0" height="200" width="200" color="#FBF2D4"
      static-body visible="false">
    </a-plane>

    
      
    </a-entity>


  </a-scene>
</body>

</html>
